<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Barthel Land and Cattle | Contact Us</title>
		<link
			rel="shortcut icon"
			href="./images/BarthelWhite.svg"
			type="image/x-icon"
		/>
		<!-- Wide -->
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- Medium -->
		<link
			rel="stylesheet"
			media="only screen and (max-width:1330px)"
			href="./css/stylesMedium.css"
		/>
		<!-- Narrow -->
		<link
			rel="stylesheet"
			media="only screen and (max-width:970px)"
			href="./css/stylesNarrow.css"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="landingContact">
				<header>
					<div class="logo">
						<a href="./index.html">
							<img
								src="./images/BarthelWhite.svg"
								id="navLogoImg"
								alt="Barthel Land and Cattle"
							/>
						</a>
					</div>

					<!-- Regular Nav -->
					<nav>
						<ul>
							<li>
								<a href="./index.html" class="whiteNav">HOME</a>
							</li>
							<li>
								<a href="./about.html" class="whiteNav"
									>ABOUT</a
								>
							</li>
							<li>
								<a
									href="./contact.html#"
									class="current-page whiteNav"
									>CONTACT</a
								>
							</li>
							<li>
								<a href="./gallery.html" class="whiteNav"
									>GALLERY</a
								>
							</li>
							<li>
								<a href="./events.html" class="whiteNav"
									>EVENTS</a
								>
							</li>
						</ul>
					</nav>

					<!-- Mobile nav -->
					<div id="menu">
						<ul>
							<li><a href="./index.html">HOME</a></li>
							<li><a href="./about.html">ABOUT</a></li>
							<li><a href="./contact.html#">CONTACT</a></li>
							<li><a href="./gallery.html">GALLERY</a></li>
							<li><a href="./events.html">EVENTS</a></li>
						</ul>
					</div>
					<div id="hamburger-menu">
						<div class="bar-white" id="top-bar"></div>
						<div class="bar-white" id="mid-bar"></div>
						<div class="bar-white" id="bot-bar"></div>
					</div>
				</header>
				<div id="scroll-down">
					<span class="arrow-down"> </span>
					<span id="scroll-title"> Scroll down </span>
				</div>
			</div>

			<div class="content">
				<div class="mid-section">
					<img
						src="./images/BarthelWhite.svg"
						height="150"
						class="body-logo"
						alt="Barthel Land and Cattle"
					/>
					<h1 class="section-title">
						We would love to hear from you!
					</h1>
					<hr class="hr1" />
					<div class="contact">
						<img
							id="contact-img"
							src="./images/contact_images/fam-contact.jpg"
							alt="Barthel Family"
						/>
						<div id="form">
							<form>
								<label for="fname">First Name</label>
								<input
									type="text"
									id="fname"
									name="firstname"
									placeholder="Your first name.."
								/>
								<label for="lname">Last Name</label>
								<input
									type="text"
									id="lname"
									name="lastname"
									placeholder="Your last name.."
								/>
								<label for="email">E-mail</label>
								<input
									type="email"
									id="email"
									name="e-mail"
									placeholder="email@example.com"
								/>
								<label for="subject">Subject</label>
								<input
									type="text"
									id="subject"
									name="subject"
									placeholder="E-mail subject"
								/>
								<label for="email-content">Message</label>
								<textarea
									name="email-content"
									id="email-content"
									placeholder="Message..."
								></textarea>

								<input type="submit" value="Submit" />
							</form>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="logo">
					<a href="./index.html">
						<img
							src="./images/BarthelWhite.svg"
							height="150"
							class="body-logo"
							alt="Barthel Land and Cattle"
						/>
					</a>
				</div>
			</footer>
		</div>
		<script src="./script/contact.js"></script>
	</body>
</html>
